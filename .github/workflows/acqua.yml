name: BETA Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write  

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v3    
      - name: Setup Ruby
        uses: ruby/setup-ruby@0a29871fe2b0200a17a4497bae54fe5df0d973aa
        with:
          ruby-version: '3.0'
          bundler-cache: false       
      - name: Run "bundle"
        run: bundle
        working-directory: docsite
      - name: Run "bundle exec jekyll build"
        run: bundle exec jekyll build
        working-directory: docsite
      - name: Retrive "_site" output from runner
        uses: actions/upload-pages-artifact@v1
        with:
          path: docsite   

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
