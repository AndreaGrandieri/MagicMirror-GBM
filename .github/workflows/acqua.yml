name: acqua

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write  

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  first:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3    
      - name: Setup Ruby
        uses: ruby/setup-ruby@0a29871fe2b0200a17a4497bae54fe5df0d973aa
        with:
          ruby-version: '3.0'
          bundler-cache: false       
      - run: bundle
        working-directory: docsite
      - run: bundle exec jekyll build
        working-directory: docsite 
