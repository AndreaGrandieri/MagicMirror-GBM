  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <!-- Importing javascript "global.js" file -->
  <script type="module" src="/engine/js/global.js"></script>

  <!-- Retrive the theme asap to reduce the chance of flickering of the screen (sudden switch from light to dark) -->
  <!-- Call function "retrieveTheme" -->
  <script type="module">
    retrieveTheme();
  </script>

  <!-- Font awesome kit -->
  <script src="https://kit.fontawesome.com/872c0cdba3.js" crossorigin="anonymous"></script>

  {% unless site.plugins contains "jekyll-seo-tag" %}

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endunless %}

  {% if site.ga_tracking != nil %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.ga_tracking }}'{% unless site.ga_tracking_anonymize_ip == nil %}, { 'anonymize_ip': true }{% endunless %});
    </script>

  {% endif %}

  {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
  {% endif %}
